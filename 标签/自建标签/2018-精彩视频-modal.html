<div class="modal fade modal-video-show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">精彩视频</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="px-video-container" id="myvid">
          <div class="px-video-img-captions-container">
            <div class="px-video-captions hide" aria-hidden="true"></div>
            <video id="m-video" width="100%" poster="media/foo.jpg" controls>
              <source src="/video/event/We_can_fly.mp4" type="video/mp4" id="u-video-source"/>
              <div>
                <a href="/video/event/We_can_fly.mp4" id="u-video-source-a">
                  <img src="media/foo.jpg" width="640" height="360" alt="download video"/>
                </a>
              </div>
            </video>
          </div>
          <div class="px-video-controls"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    //弹窗播放视频-开始
    $('.u-btn-show-video-modal').click(function () {
      $('.modal-video-show .modal-title').html($(this).attr('data-title'));
      $('#u-video-source').prop('src', $(this).attr('data-url'));
      $('#u-video-source-a').prop('href', $(this).attr('data-url'));

      $('#m-video').prop('poster', $(this).attr('data-img'));
      $('#u-video-source-a img').prop('src', $(this).attr('data-img'));

      videoSrc = $(this).attr('data-url');//新的视频播放地址
      document.getElementById("m-video").src = videoSrc;
    });
    $('.modal-video-show').on('shown.bs.modal', function () {
      new InitPxVideo({
        "videoId": "myvid"
      });
    }).on('hide.bs.modal', function () {
      $('.modal-video-show .modal-title').html();
      document.getElementById("m-video").src = '';
    });
    //弹窗播放视频-结束
  });
</script>
